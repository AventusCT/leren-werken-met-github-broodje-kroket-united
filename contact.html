<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Contact</h1>
	<div style="max-width: 500px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);">
		<form>
			<label for="naam">Naam:</label><br>
			<input type="text" id="naam" name="naam" required style="width:100%;padding:8px;margin-bottom:12px;"><br>

			<label for="email">E-mail:</label><br>
			<input type="email" id="email" name="email" required style="width:100%;padding:8px;margin-bottom:12px;"><br>

			<label for="bericht">Bericht:</label><br>
			<textarea id="bericht" name="bericht" rows="5" required style="width:100%;padding:8px;margin-bottom:12px;"></textarea><br>

			<button type="submit" style="background:#333;color:#fff;padding:10px 20px;border:none;border-radius:4px;cursor:pointer;">Verzenden</button>
		</form>
		<hr style="margin:24px 0;">
		<h2>Contactgegevens</h2>
		<p>Email: info@broodjekroketunited.nl<br>
		Telefoon: 06-12345678<br>
		Adres: Kroketstraat 1, 1234 AB Amsterdam</p>
	</div>
</body>
</html>
